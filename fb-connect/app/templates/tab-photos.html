<ion-view view-title="Photos">
    <ion-content ng-show="photos">
        <div class="row" ng-repeat="photo in photos" ng-if="$index % 4 === 0">
            <div class="col col-25 photo" ng-if="$index < photos.length">
                <img ng-src="{{photos[$index].images[photos[$index].images.length-1].source}}" width="100%" />
            </div>
            <div class="col col-25 photo" ng-if="$index + 1 < photos.length">
                <img ng-src="{{photos[$index+1].images[photos[$index+1].images.length-1].source}}" width="100%" />
            </div>
            <div class="col col-25 photo" ng-if="$index + 2 < photos.length">
                <img ng-src="{{photos[$index+2].images[photos[$index+2].images.length-1].source}}" width="100%" />
            </div>
            <div class="col col-25 photo" ng-if="$index + 3 < photos.length">
                <img ng-src="{{photos[$index+3].images[photos[$index+3].images.length-1].source}}" width="100%" />
            </div>
        </div>
    </ion-content>
</ion-view>
